<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Aplicación básica con Vue 2">
    <meta name="author" content="https://github.com/jcarlosj/">
    <link rel="icon" href="./images/favicon.png">

    <title>Tasks - Vue 2</title>

    <!-- Bootstrap 4 - CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Nuestra hoja de estilos personalizada -->
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>

    <div class="container">

      <div class="mx-auto" style="width: 70%;">
        <h2 class="center">Tareas con Vue 2</h2>
      </div>

      <div id="app" class="mx-auto card m-4" style="width: 70%;">
        <div class="card-body">
            <h5 class="card-title">Listado de tareas</h5>

            <ul class="list-group tasks">
              <li v-for="task in tasks" class="list-group-item d-flex justify-content-between align-items-center">
                <a class="btn btn-link btn-sm" :class="!task .pending ? 'disabled' : ''" href="#"><i class="material-icons">{{task .pending ? 'check_box_outline_blank' : 'check_box' }}</i></a>

                <template v-if="!task .editing">
                    <span class="pl-2 pr-2 flex-grow-1" :class="{ editing: task .editing, completed: !task .pending }">{{ task .description }}</span>
                    <span>
                        <a class="btn btn-link btn-sm" :class="!task .pending ? 'disabled' : ''" href="#"><i class="material-icons">edit</i></a>
                        <a class="btn btn-link btn-sm" :class="!task .pending ? 'disabled' : ''" href="#"><i class="material-icons">delete</i></a>
                    </span>
                </template>
                <template v-else>
                    <input class="w-75" type="text" v-model="task .description">
                    <span class="">
                        <a class="btn btn-link btn-sm" href="#"><i class="material-icons">done</i></a>
                        <a class="btn btn-link btn-sm" href="#"><i class="material-icons">close</i></a>
                    </span>
                </template>
              </li>
            </ul>
            <br>
            <form @submit.prevent="createTask" class="form-row">
                <div class="col-9">
                    <input v-model="new_task" class="form-control" type="text">
                </div>
                <div class="col-3 ">
                    <button class="btn btn-primary w-100">Agregar tarea</button>
                </div>
            </form>

        </div>
      </div>

      <footer class="mx-auto" style="width: 70%;">
        <p>2019 - Aprendiendo Vue 2 con Styde</p>
      </footer>
    </div>

    <!-- Vue 2 - CDN (development version, includes helpful console warnings) -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue Personalizado -->
    <script type="text/javascript" src="./js/index.js"></script>

  </body>
</html>
